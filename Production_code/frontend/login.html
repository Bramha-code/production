<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Millennium Techlink</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2310b981'/%3E%3Cstop offset='100%25' stop-color='%2306b6d4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpolygon points='100,50 150,140 50,140' stroke='url(%23g)' stroke-width='4' fill='none'/%3E%3Cline x1='100' y1='50' x2='100' y2='140' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cline x1='50' y1='140' x2='150' y2='95' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cline x1='150' y1='140' x2='50' y2='95' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cellipse cx='100' cy='100' rx='60' ry='30' stroke='%2310b981' stroke-width='3' fill='none' transform='rotate(45 100 100)'/%3E%3Cellipse cx='100' cy='100' rx='60' ry='30' stroke='%2306b6d4' stroke-width='3' fill='none' transform='rotate(-45 100 100)'/%3E%3Ccircle cx='135' cy='100' r='6' fill='%2310b981'/%3E%3Ccircle cx='65' cy='100' r='6' fill='%2306b6d4'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="120" height="120" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="glow-auth" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <polygon points="100,50 150,140 50,140" stroke="url(#glow-auth)" stroke-width="4" fill="none" />
                    <line x1="100" y1="50" x2="100" y2="140" stroke="url(#glow-auth)" stroke-width="2" opacity="0.5" />
                    <line x1="50" y1="140" x2="150" y2="95" stroke="url(#glow-auth)" stroke-width="2" opacity="0.5" />
                    <line x1="150" y1="140" x2="50" y2="95" stroke="url(#glow-auth)" stroke-width="2" opacity="0.5" />
                    <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow)" transform="rotate(45 100 100)" />
                    <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)" transform="rotate(-45 100 100)" />
                    <circle cx="135" cy="100" r="6" fill="#10b981" filter="url(#glow)" />
                    <circle cx="65" cy="100" r="6" fill="#06b6d4" filter="url(#glow)" />
                </svg>
            </div>
            
            <h1 class="auth-title">Millennium Techlink</h1>
            <p class="auth-subtitle">Regulatory-grade EMC assistant</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
            
          
<form id="signup-form" class="auth-form" style="display: none;">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signup-fullname" required>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" id="signup-username" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" required>
    </div>
    <button type="submit" class="auth-btn">Create Account</button>
    <div id="signup-error" class="error-message"></div>
</form>
        </div>
    </div>
    
    <script src="/static/auth.js"></script>
</body>
</html>
