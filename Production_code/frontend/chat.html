<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millennium Techlink</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%2310b981'/%3E%3Cstop offset='100%25' stop-color='%2306b6d4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpolygon points='100,50 150,140 50,140' stroke='url(%23g)' stroke-width='4' fill='none'/%3E%3Cline x1='100' y1='50' x2='100' y2='140' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cline x1='50' y1='140' x2='150' y2='95' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cline x1='150' y1='140' x2='50' y2='95' stroke='url(%23g)' stroke-width='2' opacity='0.5'/%3E%3Cellipse cx='100' cy='100' rx='60' ry='30' stroke='%2310b981' stroke-width='3' fill='none' transform='rotate(45 100 100)'/%3E%3Cellipse cx='100' cy='100' rx='60' ry='30' stroke='%2306b6d4' stroke-width='3' fill='none' transform='rotate(-45 100 100)'/%3E%3Ccircle cx='135' cy='100' r='6' fill='%2310b981'/%3E%3Ccircle cx='65' cy='100' r='6' fill='%2306b6d4'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/static/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</style>
    <script src="https://cdn.jsdelivr.net/npm/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg width="120" height="120" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="glow4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#10b981" />
                            <stop offset="100%" stop-color="#06b6d4" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <polygon points="100,50 150,140 50,140" stroke="url(#glow4)" stroke-width="4" fill="none" />
                    <line x1="100" y1="50" x2="100" y2="140" stroke="url(#glow4)" stroke-width="2" opacity="0.5" />
                    <line x1="50" y1="140" x2="150" y2="95" stroke="url(#glow4)" stroke-width="2" opacity="0.5" />
                    <line x1="150" y1="140" x2="50" y2="95" stroke="url(#glow4)" stroke-width="2" opacity="0.5" />
                    <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow)" transform="rotate(45 100 100)" />
                    <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)" transform="rotate(-45 100 100)" />
                    <circle cx="135" cy="100" r="6" fill="#10b981" filter="url(#glow)" />
                    <circle cx="65" cy="100" r="6" fill="#06b6d4" filter="url(#glow)" />
                </svg>
                <div class="logo-text">
                    <span class="logo-title">Millennium Techlink</span>
                    <span class="logo-subtitle">Powered by Qwen AI</span>
                </div>
            </div>
            <button id="new-chat-btn" class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>

        <div class="sidebar-search">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search chats...">
        </div>

        <div class="chat-list" id="chat-list"></div>
    </aside>

    <!-- Sidebar Toggle -->
    <button id="sidebar-toggle" class="sidebar-toggle">
        <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1 id="current-chat-title">New Chat</h1>
            </div>
            <div class="header-right">
                <button id="export-pdf-btn" class="icon-btn export-pdf-header-btn" title="Generate & Export Test Plan PDF">
                    <i class="fas fa-file-pdf"></i>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="faq-btn" class="icon-btn" title="FAQs">
                    <i class="fas fa-circle-question"></i>
                </button>
                <button id="profile-btn" class="icon-btn" title="Profile">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </header>

        <!-- Messages -->
        <div class="messages-container centered" id="messages-container">
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-logo">
                    <svg width="120" height="120" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="glow4-big" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#10b981" />
                                <stop offset="100%" stop-color="#06b6d4" />
                            </linearGradient>
                            <filter id="glow-big">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <polygon points="100,50 150,140 50,140" stroke="url(#glow4-big)" stroke-width="4" fill="none" />
                        <line x1="100" y1="50" x2="100" y2="140" stroke="url(#glow4-big)" stroke-width="2" opacity="0.5" />
                        <line x1="50" y1="140" x2="150" y2="95" stroke="url(#glow4-big)" stroke-width="2" opacity="0.5" />
                        <line x1="150" y1="140" x2="50" y2="95" stroke="url(#glow4-big)" stroke-width="2" opacity="0.5" />
                        <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#10b981" stroke-width="3" fill="none" filter="url(#glow-big)" transform="rotate(45 100 100)" />
                        <ellipse cx="100" cy="100" rx="60" ry="30" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow-big)" transform="rotate(-45 100 100)" />
                        <circle cx="135" cy="100" r="6" fill="#10b981" filter="url(#glow-big)" />
                        <circle cx="65" cy="100" r="6" fill="#06b6d4" filter="url(#glow-big)" />
                    </svg>
                </div>
                <h2>Welcome to Millennium Techlink</h2>
                <p>Your intelligent assistant for EMC standards</p>
                
                <div class="quick-prompts" id="quick-prompts">
                    <button class="quick-prompt" data-prompt="Show me the measuring network configuration">
                        <i class="fas fa-chart-line"></i> Measuring Network
                    </button>
                    <button class="quick-prompt" data-prompt="Explain EMC test procedures">
                        <i class="fas fa-flask"></i> Test Procedures
                    </button>
                    <button class="quick-prompt" data-prompt="What are the ambient test conditions?">
                        <i class="fas fa-temperature-half"></i> Ambient Conditions
                    </button>
                    <button class="quick-prompt test-plan-btn" data-prompt="Generate EMC test plan for automotive electronics">
                        <i class="fas fa-file-alt"></i> Generate Test Plan
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages"></div>
        </div>

        <!-- Input -->
        <div class="input-container" id="input-container">
            <div class="file-preview" id="file-preview"></div>
            <div class="input-box">
                <button class="attach-btn" id="attach-btn" title="Attach file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.doc,.docx,.txt">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Profile Settings</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="profile-username" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profile-email">
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profile-fullname">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-profile-btn" class="btn-primary">Save Changes</button>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <div id="faq-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Frequently Asked Questions</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="faq-content"></div>
        </div>
    </div>

    <div id="delete-confirm" class="delete-confirm">
        <p>Delete this chat?</p>
        <div class="delete-buttons">
            <button id="confirm-delete">Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>

    <div id="rename-modal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Rename Chat</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="rename-input" placeholder="Enter new name">
            </div>
            <div class="modal-footer">
                <button id="confirm-rename" class="btn-primary">Rename</button>
            </div>
        </div>
    </div>

    <!-- Export PDF Modal -->
    <div id="export-pdf-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-file-pdf"></i> Generate Test Plan PDF</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Test Plan Query</label>
                    <textarea id="pdf-query-input" rows="3" placeholder="e.g., EMC immunity test for automotive electronics, Radiated emissions test plan for consumer devices..."></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="include-recommendations" checked>
                        Include recommendations (should/may requirements)
                    </label>
                </div>
                <div id="pdf-status" class="pdf-status"></div>
            </div>
            <div class="modal-footer">
                <button id="generate-pdf-btn" class="btn-primary">
                    <i class="fas fa-download"></i> Generate & Download PDF
                </button>
            </div>
        </div>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
